<!DOCTYPE html>
<html>
    <head>
        <title>Sundbyberg Helpie - Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/dashboard.module.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body
        style="
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(
                90deg,
                rgba(207, 6, 140, 1) 0%,
                rgba(151, 3, 135, 1) 45%,
                rgba(82, 1, 133, 1) 100%
            );
        "
    >
        <div class="d-flex justify-content-center">
            <img src="./assets/logo.png" alt="logo" class="logo" />
        </div>

        <div class="whiteBoard border border-white rounded-4 border-2">
            <div class="card text-bg-primary mb-3 d-flex" style="max-width: 18rem">
                <div class="card-header">Google name</div>
                <div class="card-body">
                    <p class="card-text">
                        Some quick example text to build on the question and make up the bulk of the
                        card's content.
                    </p>
                </div>
            </div>
        </div>
        <div>
            <form>
                <div class="input-group mb-3 w-25 questionForm">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Ask a question"
                        aria-label="Ask a question"
                    />
                    <button class="btn btn-outline-light" type="button">Button</button>
                    <button class="btn btn-outline-light" type="button">âœ‹</button>
                </div>
            </form>
        </div>
    </body>
</html>
